{{ define "main" -}}
<div class="posts">
{{ range .Data.Pages -}}
<div class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  <div>
  {{ .Summary }}
  </div>
  <div>
    <a href="{{ .Permalink }}">More...</a>
  </div>
</div>
{{- end }}
</div>
{{- end }}
